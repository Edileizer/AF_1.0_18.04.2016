<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="StyleSheet" type="text/css" href="/ProjetoFinalOrdemServicos/css/estilo.css"></link>
	<script language="javascript" src="/ProjetoFinalOrdemServicos/js/listarOrdemServicos.js"/>
	
	<title>LISTAR OS</title>
</h:head>

<h:body>
	<div class="container">
		<div class="main">
			<h2>
				<img src="/ProjetoFinalOrdemServicos/images/logo.png"/>
			</h2>
			<br></br>
			<h:form name="formulario" id="formulario" >
				<fieldset>
					<f:view>
						<input type="hidden" id="idOS" name="idOS" />
						<br />
						<h:dataTable border="1" styleClass="sample" id="ordemServicos"
							value="#{ordemServicosController.listaOrdemServicosBean}"
							var="ordemServicos">
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Cliente" />
								</f:facet>
								<h:inputHidden value="#{ordemServicos.idOS}" />
								<h:outputLabel value="#{ordemServicos.cliente}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Endereco" />
								</f:facet>
								<h:outputLabel value="#{ordemServicos.endereco}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Telefone" />
								</f:facet>
								<h:outputLabel value="#{ordemServicos.telefone}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="DataEntrada" />
								</f:facet>
								<h:outputLabel value="#{ordemServicos.dataEntrada}">
									<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
								</h:outputLabel>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Valor" />
								</f:facet>
								<h:outputLabel value="#{ordemServicos.valor}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputLabel value="" />
								</f:facet>
								<h:message for="#{ordemServicosController}" />
								<h:selectOneRadio id="selecionado"
									value="#{ordemServicosController.ordemServicosBean.idOS}"
									onclick="selecionarItem('idOS',this);">
									<f:selectItem itemValue="#{ordemServicos.idOS}" />
								</h:selectOneRadio>
							</h:column>
						</h:dataTable>
						<br />
						<h:commandButton styleClass="button" value="Incluir"
							action="#{ordemServicosController.criar}" />&nbsp;&nbsp;
						<h:commandButton styleClass="button" value="Editar"
							action="#{ordemServicosController.consultar}"
							onclick="return validarSelecionado()" />
						<h:messages />
					</f:view>
				</fieldset>
			</h:form>
		</div>
	</div>
</h:body>

</html>
