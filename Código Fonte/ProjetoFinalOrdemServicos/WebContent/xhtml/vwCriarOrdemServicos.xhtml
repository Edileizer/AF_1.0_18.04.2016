<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="StyleSheet" type="text/css" href="/ProjetoFinalOrdemServicos/css/estilo.css"></link>
	<script language="javascript" src="/ProjetoFinalOrdemServicos/js/criarOrdemServicos.js" />

	<title>CRIAR OS</title>
</h:head>

<h:body>
	<div class="container">
		<div class="main">
			<h2><img src="/ProjetoFinalOrdemServicos/images/logo.png"/></h2>
			<br></br>
			<h:form name="formulario" id="formulario">
				<fieldset>

					<f:view >
						<br />
						<h:inputHidden
							value="#{ordemServicosController.ordemServicosBean.idOS}" />
						<h:outputLabel value="Cliente:" />
						<p:inputMask id="cliente"
							value="#{ordemServicosController.ordemServicosBean.cliente}"
							size="60" maxlength="50" />
						<br />
						<br />
						<h:outputLabel value="Endereço:" />
						<p:inputMask id="endereco"
							value="#{ordemServicosController.ordemServicosBean.endereco}"
							size="60" maxlength="50" />
						<br />
						<br />
						<h:outputLabel value="Telefone:" />
						<p:inputMask placeholder="(99)9999-9999" id="telefone"
							mask="(99)9999-9999"
							value="#{ordemServicosController.ordemServicosBean.telefone}"
							size="30" maxlength="12" />
						<br />
						<br />
						<h:outputLabel value="Data Entrada:" />
						<p:inputMask placeholder="Dia/Mês/Ano" id="dataEntrada"
							mask="99/99/9999"
							value="#{ordemServicosController.ordemServicosBean.dataEntrada}"
							size="30" maxlength="10" converter="dateConverter" />
						<br />
						<br />
						<h:outputLabel value="Valor:" />
						<p:inputMask id="valor"
							value="#{ordemServicosController.ordemServicosBean.valor}"
							size="30" />
						<br />
						<br />
						<br />
						<h:commandButton styleClass="button" value="Salvar" action="#{ordemServicosController.incluir}"
							converter="dateConverter" onclick="return validarFormulario();" />
					</f:view>
				</fieldset>
			</h:form>
		</div>
	</div>
</h:body>

</html>
